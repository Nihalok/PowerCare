<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PowerCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .contact-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col md:flex-row min-h-screen">
        <div class="md:w-1/2 contact-section flex flex-col justify-center items-center p-8">
            <div class="max-w-md">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 text-purple-500">Contact PowerCare</h1>
                <p class="text-lg text-gray-300 mb-8">Have questions about your electricity service? Our team is here to help you 24/7.</p>
                
                <div class="space-y-4 mb-10">
                    <div class="flex items-start">
                        <!-- <i class="fas fa-map-marker-alt text-purple-500 mt-1 mr-4"></i> -->
                        <!-- <div>
                            <h3 class="font-semibold text-gray-100">Our Office</h3>
                            <p class="text-gray-400">123 Energy Street, Power City</p>
                        </div> -->
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-phone-alt text-purple-500 mt-1 mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-100">Call Us</h3>
                            <p class="text-gray-400">+91 7667640003</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-envelope text-purple-500 mt-1 mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-100">Email Us</h3>
                            <p class="text-gray-400">sunnysaurya9955@gmail.com</p>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <a href="#" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-purple-500 transition">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-purple-500 transition">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-purple-500 transition">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="md:w-1/2 bg-gray-800 p-8 md:p-12 flex flex-col justify-center">
            <h2 class="text-3xl font-bold mb-8 text-purple-500">Send Us a Message</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                        <input type="text" placeholder="Your first name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                        <input type="text" placeholder="Your last name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" placeholder="Your Email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Phone Number</label>
                    <input type="tel" placeholder="+91 -----" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Your Message</label>
                    <textarea rows="4" placeholder="How can we help you?" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                </div>
                <button type="submit" class="w-full py-3 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
